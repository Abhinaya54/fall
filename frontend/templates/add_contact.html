<!DOCTYPE html>
<html>
<head>
  <title>Add Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(50, 60, 90, 0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 7px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 14px 30px;
      border-radius: 15px;
      border: none;
      background: #0057b8;
      color: white;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #003974;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Add New Contact</h2>
  <form method="POST" action="/contacts/add">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role</label>
    <input type="text" id="role" name="role" required>

    <label for="number">Phone Number</label>
  <input type="tel" id="number" name="number" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" style="width:100%;">

    <button type="submit">Add Contact</button>
  </form>
</body>
</html>
