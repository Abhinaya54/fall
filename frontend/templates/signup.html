<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardian Angle - Signup</title>
<style>
body { font-family:'Inter', sans-serif; background:#F4F6F8; display:flex; justify-content:center; align-items:center; height:100vh; }
form { background:#fff; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1); width:300px; }
input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
button { width:100%; padding:10px; background:#FF6B35; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
button:hover { background:#E85C2A; }
.flash { color:red; text-align:center; margin-bottom:10px; }
</style>
</head>
<body>

<form method="POST" action="/signup">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2 style="text-align:center;">Signup</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Signup</button>

    <p style="text-align:center; margin-top:15px;">
        Already have an account? <a href="/login">Login</a>
    </p>
</form>

</body>
</html>
