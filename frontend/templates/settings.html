<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardian Angle - Settings</title>
  <style>
    :root {
      --bg-light: #FFFFFF;
      --text-light: #212529;
      --bg-dark: #1E1E2F;
      --text-dark: #F4F6F8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      color: #212529;
      font-weight: 600;
      transition: all 0.3s;
    }

    nav a:hover {
      background: #4A90E2;
      color: #fff;
      transform: scale(1.05);
    }

    body.dark nav a {
      background: #2C2C3A;
      color: #F4F6F8;
    }

    /* Settings container */
    .settings-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }

    /* Card */
    .setting-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.4s, color 0.4s;
    }

    body.dark .setting-card {
      background: #2C2C3A;
      color: #F4F6F8;
    }

    /* Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background: #4A90E2;
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <a href="/about">About</a>
    <a href="/live_monitor">Live Monitor</a>
    <a href="/settings">Settings</a>
    <a href="/contacts">Contacts</a>
    <a href="/logout">Logout</a>
  </nav>

  <!-- Settings -->
  <div class="settings-container">

    <!-- Theme Toggle -->
    <div class="setting-card">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Fall Alerts -->
    <div class="setting-card">
      <span>Enable Fall Alerts</span>
      <label class="switch">
        <input type="checkbox" id="fallAlerts" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Camera Monitoring -->
    <div class="setting-card">
      <span>Enable Camera Monitoring</span>
      <label class="switch">
        <input type="checkbox" id="cameraToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });

    // TODO: connect switches to backend via AJAX or WebSocket
  </script>

</body>

</html>
