<!DOCTYPE html>
<html>

<head>
  <title>Contacts List</title>
  <style>
    body {
      background: #f7f8fa;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 30px 0 24px 0;
      background: #f7f8fa;
      border-bottom: 3px solid #333;
      margin-bottom: 18px;
    }

    .nav-btn {
      padding: 7px 16px;
      border-radius: 8px;
      background: #fff;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      border: none;
      font-size: 15px;
      color: #212529;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      outline: none;
      min-width: 80px;
      text-align: center;
      margin: 0 6px;
    }

    .nav-btn:hover {
      background: #FF6B35;
      color: #fff;
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
    }

    .contacts-list {
      max-width: 700px;
      margin: 30px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .contact-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      padding: 22px 28px 16px 28px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .contact-label {
      font-weight: bold;
      color: #FF6B35;
      margin-right: 8px;
    }

    .contact-row.actions {
      margin-top: 8px;
      font-size: 16px;
    }

    .contact-row.actions a {
      color: #0057b8;
      text-decoration: none;
      font-weight: 600;
      margin: 0 4px;
    }

    .contact-row.actions a:hover {
      text-decoration: underline;
      color: #FF6B35;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/about">About</a>
    <a href="/live_monitor">Live Monitor</a>
    <a href="/settings">Settings</a>
    <a href="/contacts">Contacts</a>
    <a href="/logout">Logout</a>
  </nav>
  <h1>Contacts of {{ username }}</h1>
  <div style="text-align:center;">
    <a class="nav-btn" style="font-size:16px; padding:8px 18px;" href="/contacts/add">Add Contact</a>
  </div>
  <br>
  <div class="contacts-list">
    {% for contact in contacts %}
    <div class="contact-card">
      <div class="contact-row"><span class="contact-label">Name:</span> {{ contact[2] }}</div>
      <div class="contact-row"><span class="contact-label">Email:</span> {{ contact[3] }}</div>
      <div class="contact-row"><span class="contact-label">Role:</span> {{ contact[4] }}</div>
      <div class="contact-row"><span class="contact-label">Phone:</span> {{ contact[5] }}</div>
      <div class="contact-row actions">
        <a href="/contacts/edit/{{ contact[0] }}">Edit</a> |
        <a href="/contacts/delete/{{ contact[0] }}"
          onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
      </div>
    </div>
    {% else %}
    <div style="text-align:center; color:#888; margin-top:30px;">No contacts found.</div>
    {% endfor %}
  </div>
</body>

</html>
